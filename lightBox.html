<head>

    <title>lightbox插件开发</title>

</head>
<body>

    <h1>第一组图片</h1>
    <div>
        <img class="js-lightbox" 
            data-role="lightbox" 
            data-source="案例图片素材/imgs/1-1.jpg" 
            src="案例图片素材/imgs/1-1.jpg" alt="" 
            style="width:100px;height: 100px;"

            data-id="lo1"
            data-caption="aaaaaaa">
            <img class="js-lightbox" 
            data-role="lightbox" 
            data-source="案例图片素材/imgs/1-2.jpg" 
            src="案例图片素材/imgs/1-2.jpg" alt="" 
            style="width:100px;height: 100px;"

            data-id="lo2"
            data-caption="aaaaaaa">
            <img class="js-lightbox" 
            data-role="lightbox" 
            data-source="案例图片素材/imgs/1-3.jpg"

            style="width:100px;height: 100px;"
            data-group="group-1"
            data-id="lo3"
            data-caption="aaaaaaa">
    </div>
    <h1>第二组图片</h1>
    <div>
        <img class="js-lightbox"
